<form (ngSubmit)="register()" class="container w-50 mt-5 shadow p-5">
    <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input [(ngModel)]="registerData.username" name="username" id="username" type="text" class="form-control"
            required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input [(ngModel)]="registerData.password" name="password" id="password" type="password" class="form-control"
            required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
</form>
